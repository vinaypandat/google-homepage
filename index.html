<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header id="toolbar">
        <div class="toolbar-sub" id="toolbar-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="toolbar-sub" id="toolbar-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img id="apps" src="images/grid.png" alt="Google apps">
            <button id="signin" type="button">Sign in</button>
        </div>
    </header>
    <img id="google-main-logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
    <form action="#">
        <div id="searchbar">
            <img src="images/mag-glass.png" alt="#">
            <input id="search-field" type="text">
        </div>
        <div id="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </form>
    <div id="fbar">United Kingdom</div>
    <footer>
        <div class="footersub" id="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Bussines</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footersub" id="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
